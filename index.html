<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personality Quiz</title>
    <link rel="icon" type="image/x-icon" href="/img/ideas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="./css/style.css">
</head>
<body>
    <h1 class="text-center mt-4">What is your ideal weekend activity?</h1>
    
    <!-- Start quiz element -->
    <div class="container d-flex justify-content-center" id="question-1">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">YOUR QUIZ QUESTION HERE</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">Relax at home</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">Adventure outdoors</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">Hang out with friends</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">Try something creative</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container d-flex justify-content-center question-block" id="question-2">
        <div class="card my-4 p-4" style="width: 75%;">
            <h4 class="mb-3">Pick a vibe:</h4>

            <div class="row g-2">
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">Calm</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">Energetic</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">Friendly</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">Imaginative</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center question-block" id="question-3">
        <div class="card my-4 p-4" style="width: 75%;">
            <h4 class="mb-3">What is your strongest trait?</h4>

            <div class="row g-2">
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">Loyalty</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">Confidence</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">Kindness</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">Creativity</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">Pick a color palette:</h4>
        <div class="row g-2">
          <div class="col-6"><button class="btn answer-btn btn-outline-primary w-100" data-value="mango">Yellow / Orange</button></div>
          <div class="col-6"><button class="btn answer-btn btn-outline-primary w-100" data-value="watermelon">Pink / Green</button></div>
          <div class="col-6"><button class="btn answer-btn btn-outline-primary w-100" data-value="pineapple">Gold / Brown</button></div>
          <div class="col-6"><button class="btn answer-btn btn-outline-primary w-100" data-value="grape">Purple / Blue</button></div>
        </div>
      </div>
    </div>

    
    
    <!-- End quiz element -->

    <!-- Add more quiz elements here -->



    <div class="container d-flex justify-content-center">
      <button id="show-result" class="btn btn-success my-4">Show Results</button>
    </div>    
    <!-- Output the result here -->
    <div class="container d-flex justify-content-center">
      <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
        <h3>Your Fruit Result:</h3>
        <p id="result-text"></p>
      </div>
    </div>
    
    <!-- Connect to your script file here -->
     <script src = "./js/script.js"></script>
</body>
</html>
